<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name}}{% endif %} &ndash; {{ site.title }}</title>

  <meta name="title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="robots" content="index, follow">
  <meta name="language" content="English">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  {% if page.title && page.description %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:type" content="website">
    {% if page.image %}
      <meta property="og:image" content="{{ page.image }}">
    {% endif %}
  {% endif %}

  {% assign timestamp = site.time | date: "%s" %}
  <link rel="stylesheet" href="{{ "/assets/styles/main.css?t=" | append: timestamp }}">

  <link rel="icon" type="image/png" href="/assets/images/favicons/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">

  {% if page.redirect %}
    <meta http-equiv="refresh" content="0; url={{ page.redirect }}">
  {% endif %}

  <script>
    // Hey there! This is just a fun little game for nerds: https://ipv4.games
    fetch('https://ipv4.games/claim?name=ephemeral.cx', {signal: AbortSignal.timeout(3000)});
  </script>
</head>
